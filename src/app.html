<!doctype html>
<html lang="en" style="background-color: #0f0f0f;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QBZ</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="background-color: #0f0f0f; margin: 0;">
    <script>
      // Apply system titlebar state before first render to prevent flash
      // of custom title bar when system decorations are enabled.
      try {
        if (localStorage.getItem('qbz-use-system-titlebar') === 'true' ||
            localStorage.getItem('qbz-hide-titlebar') === 'true') {
          document.documentElement.dataset.noTitlebar = '';
        }
      } catch (e) {}
    </script>
    <style>
      /* Hide custom title bar before Svelte hydrates when setting is active */
      html[data-no-titlebar] .titlebar { display: none !important; }
    </style>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>

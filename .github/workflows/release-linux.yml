name: release-linux

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional release tag to build (e.g. v0.1.0)"
        required: false
        type: string
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Resolve release version
        id: release
        run: |
          VERSION=""
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ -n "${{ inputs.tag }}" ]]; then
            VERSION="${{ inputs.tag }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Sync version to build metadata
        if: steps.release.outputs.version != ''
        env:
          QBZ_VERSION: ${{ steps.release.outputs.version }}
        run: |
          python - <<'PY'
          import json
          import os
          import pathlib
          import re

          version = os.environ["QBZ_VERSION"]

          def update_json(path, updater):
              p = pathlib.Path(path)
              data = json.loads(p.read_text(encoding="utf-8"))
              updater(data)
              p.write_text(json.dumps(data, indent=2) + "\n", encoding="utf-8")

          update_json("package.json", lambda d: d.__setitem__("version", version))

          def update_lock(d):
              d["version"] = version
              packages = d.get("packages")
              if isinstance(packages, dict) and "" in packages:
                  packages[""]["version"] = version
          update_json("package-lock.json", update_lock)

          update_json("src-tauri/tauri.conf.json", lambda d: d.__setitem__("version", version))

          cargo_path = pathlib.Path("src-tauri/Cargo.toml")
          cargo_text = cargo_path.read_text(encoding="utf-8")
          cargo_text = re.sub(r'(?m)^version = \"[^\"]+\"', f'version = \"{version}\"', cargo_text, count=1)
          cargo_path.write_text(cargo_text, encoding="utf-8")
          PY

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install JS dependencies
        run: npm ci

      - name: Build DEB/RPM/AppImage
        run: npm run tauri build -- --bundles deb,rpm,appimage

      - name: Collect artifacts
        run: |
          mkdir -p dist
          cp -v src-tauri/target/release/bundle/deb/*.deb dist/ || true
          cp -v src-tauri/target/release/bundle/rpm/*.rpm dist/ || true
          cp -v src-tauri/target/release/bundle/appimage/*.AppImage dist/ || true
          ls -la dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qbz-linux-packages
          path: dist/*

      - name: Publish GitHub Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
